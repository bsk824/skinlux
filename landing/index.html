// submit 최종 폼체크
function fonline_submit(f)
{
    var div = document.getElementsByName("in_div");
    if (div[0].checked == true)
	{
		if (!f.in_revdate.value || f.in_revdate.value == "0000-00-00")
		{
			alert("상담을 원하시는 날짜를 선택해주세요");
			return false;
		}
	}

	var chk = document.getElementsByName("items[]");
    var bchk = false;

	for (i=0; i<chk.length; i++)
	{
		if (chk[i].checked)
			bchk = true;
	}

	if (!bchk)
	{
		alert("상담하실 항목을 하나 이상 선택하세요.");
		return false;
	}


    f.action = 'http://www.skin-lux.co.kr/bbs/consultation.update.php';    return true;
}

function chkView(chk)
{
	if (chk == 1)
	{
		document.getElementById("view1").style.display = "table-row";
		document.getElementById("view2").style.display = "table-row";
	}
	else
	{
		document.getElementById("view1").style.display = "none";
		document.getElementById("view2").style.display = "none";
	}
}
