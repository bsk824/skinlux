<script>
function fonline_submit(f)
{
	if(f.in_name.value == ""){
		alert("이름을 입력하세요.");
		return false;
	}
	if(f.in_email.value == ""){
		alert("이메일을 입력하세요.");
		return false;
	}
	if(f.in_phone.value == ""){
		alert("연락처를 남겨주세요.");
		return false;
	}
	if(f.in_email.value != ""){
		var str = "@";
		var email = f.in_email.value;
		var result = 0;
		for(var i = 0 ; i < email.length; i++){
			result = str.indexOf(email.charAt(i));
			if(result != -1){
				break;
			}
		}
		if(result == -1){
			alert("이메일 형식이 잘못되었습니다.");
			return false;
		}
	}
	if(f.in_content.value == ""){
		alert("비밀번호를 입력하세요");
		return false;
	}
	if(f.in_content.value == ""){
		alert("상담내용 필수입니다.");
		return false;
	}
	/*
	var chk = document.getElementsByName("items[]");
    var bchk = false;
	for (i=0; i<chk.length; i++)
	{
		if (chk[i].checked)
			bchk = true;
	}
	if (!bchk)
	{
		alert("상담하실 항목을 하나 이상 선택하세요.");
		return false;
	}
	*/
	if (f.allow.checked == false)
	{
		alert('개인정보동의를 체크해주세요.');
		f.allow.focus();
		return false;
	}

	f.action = '../pro/landing.php';    return true;
}
</script>
