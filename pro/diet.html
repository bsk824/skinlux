<script>
function fonline_submit(f)
{
	if(f.in_name.value == ""){
		alert("이름을 입력하세요.");
		return false;
	}
	if(f.in_email.value == ""){
		alert("이메일을 입력하세요.");
		return false;
	}
	if(f.in_phone.value == ""){
		alert("연락처를 남겨주세요.");
		return false;
	}
	if(f.in_email.value != ""){
		var str = "@";
		var email = f.in_email.value;
		var result = 0;
		for(var i = 0 ; i < email.length; i++){
			result = str.indexOf(email.charAt(i));
			if(result != -1){
				break;
			}
		}
		if(result == -1){
			alert("이메일 형식이 잘못되었습니다.");
			return false;
		}
	}
	if(f.in_content.value == ""){
		alert("비밀번호를 입력하세요");
		return false;
	}
	if(f.in_content.value == ""){
		alert("상담내용 필수입니다.");
		return false;
	}

	var chk = document.getElementsByName("items[]");
    var bchk = false;
	for (i=0; i<chk.length; i++)
	{
		if (chk[i].checked)
			bchk = true;
	}
	if (!bchk)
	{
		alert("상담하실 항목을 하나 이상 선택하세요.");
		return false;
	}

	if (f.allow.checked == false)
	{
		alert('개인정보동의를 체크해주세요.');
		f.allow.focus();
		return false;
	}

	f.action = '../pro/landing.php';    return true;
}
</script>
<script type="text/javascript">
 var stmnLEFT = 1230; // 오른쪽 여백
 var stmnGAP1 = 0; // 위쪽 여백
 var stmnGAP2 = 100; // 스크롤시 브라우저 위쪽과 떨어지는 거리
 var stmnBASE = 100; // 스크롤 시작위치
 var stmnActivateSpeed = 20; //스크롤을 인식하는 딜레이 (숫자가 클수록 느리게 인식)
 var stmnScrollSpeed = 20; //스크롤 속도 (클수록 느림)
 var stmnTimer;

 function RefreshStaticMenu() {
  var stmnStartPoint, stmnEndPoint;
  stmnStartPoint = parseInt(document.getElementById('STATICMENU').style.top, 10);
  stmnEndPoint = Math.max(document.documentElement.scrollTop, document.body.scrollTop) + stmnGAP2;
  if (stmnEndPoint < stmnGAP1) stmnEndPoint = stmnGAP1;
  if (stmnStartPoint != stmnEndPoint) {
   stmnScrollAmount = Math.ceil( Math.abs( stmnEndPoint - stmnStartPoint ) / 15 );
   document.getElementById('STATICMENU').style.top = parseInt(document.getElementById('STATICMENU').style.top, 10) + ( ( stmnEndPoint<stmnStartPoint ) ? -stmnScrollAmount : stmnScrollAmount ) + 'px';
   stmnRefreshTimer = stmnScrollSpeed;
   }
  stmnTimer = setTimeout("RefreshStaticMenu();", stmnActivateSpeed);
  }

function InitializeStaticMenu()
{
	document.getElementById('STATICMENU').style.left = stmnLEFT + 'px';  //처음에 오른쪽에 위치. left로 바꿔도.
	document.getElementById('STATICMENU').style.top = document.body.scrollTop + stmnBASE + 'px';
	RefreshStaticMenu();
}
</script>
